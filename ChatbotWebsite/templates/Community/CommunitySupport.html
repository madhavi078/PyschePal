<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Post Input Box */
        .post-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0f5ec2;
        }

        /* Posts */
        .post {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .post h4 {
            margin: 0;
            font-size: 18px;
            color: #1877f2;
        }

        .post p {
            font-size: 16px;
            color: #333;
            margin: 5px 0 10px;
        }

        /* Like & Comment Buttons */
        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .like-btn, .comment-btn {
            background: none;
            border: none;
            color: #1877f2;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .like-btn:hover, .comment-btn:hover {
            text-decoration: underline;
        }

        /* Comments Section */
        .comments {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 5px;
        }

        .comment {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .comment-input {
            width: calc(100% - 20px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="navbar">Community Support</div>

    <a href="home.html">
    <button>Home</button>
    </a>

    <div class="container">
        <!-- Post Input -->
        <div class="post-box">
            <textarea id="postInput" rows="3" placeholder="What's on your mind?"></textarea>
            <button onclick="addPost()">Post</button>
        </div>

        <!-- Posts Section -->
        <div id="posts">
            <div class="post">
                <h4>Madhavi</h4>
                <p>This page really helped me</p>
                <div class="post-actions">
                    <button class="like-btn" onclick="likePost(this)">‚ù§Ô∏è Like (<span>0</span>)</button>
                    <button class="comment-btn" onclick="toggleComments(this)">üí¨ Comment</button>
                </div>
                <div class="comments" style="display: none;">
                    <input type="text" class="comment-input" placeholder="Write a comment..." onkeypress="addComment(event, this)">
                </div>
            </div>

            <div class="post">
                <h4>Shreshtha</h4>
                <p>I wish no one can feel what is felt</p>
                <div class="post-actions">
                    <button class="like-btn" onclick="likePost(this)">‚ù§Ô∏è Like (<span>0</span>)</button>
                    <button class="comment-btn" onclick="toggleComments(this)">üí¨ Comment</button>
                </div>
                <div class="comments" style="display: none;">
                    <input type="text" class="comment-input" placeholder="Write a comment..." onkeypress="addComment(event, this)">
                </div>
            </div>
        </div>
    </div>

    <script>
        function addPost() {
            let postInput = document.getElementById("postInput").value;
            if (postInput.trim() === "") return; // Ignore empty posts

            let postsContainer = document.getElementById("posts");

            // Create a new post element
            let newPost = document.createElement("div");
            newPost.classList.add("post");

            // Sample user name
            let username = "You"; 

            newPost.innerHTML = `
                <h4>${username}</h4>
                <p>${postInput}</p>
                <div class="post-actions">
                    <button class="like-btn" onclick="likePost(this)">‚ù§Ô∏è Like (<span>0</span>)</button>
                    <button class="comment-btn" onclick="toggleComments(this)">üí¨ Comment</button>
                </div>
                <div class="comments" style="display: none;">
                    <input type="text" class="comment-input" placeholder="Write a comment..." onkeypress="addComment(event, this)">
                </div>
            `;

            // Add the new post to the top of the posts list
            postsContainer.prepend(newPost);

            // Clear input field after posting
            document.getElementById("postInput").value = "";
        }

        function likePost(button) {
            let likeCount = button.querySelector("span");
            let count = parseInt(likeCount.textContent);
            count += 1;
            likeCount.textContent = count;
        }

        function toggleComments(button) {
            let post = button.closest(".post");
            let commentsSection = post.querySelector(".comments");
            commentsSection.style.display = commentsSection.style.display === "none" ? "block" : "none";
        }

        function addComment(event, input) {
            if (event.key === "Enter" && input.value.trim() !== "") {
                let commentText = input.value;
                let commentsContainer = input.parentElement;
                
                let newComment = document.createElement("div");
                newComment.classList.add("comment");
                newComment.textContent = commentText;

                commentsContainer.insertBefore(newComment, input);
                input.value = "";
            }
        }
    </script>

</body>
</html>
